<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<div class = "container">
  <form  action="" method="post" role="form">
    <span class="display-4 text-center">Add New Post</span>
    <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Title</span>
  </div>
  <input type="text" class="form-control" placeholder="Test Blog" name="title" required>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Image URL</span>
  </div>
  <input type="text" class="form-control" name="image" placeholder="Enter Link for image">
</div>
 <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">URLs</span>
  </div>
  <input type="text" class="form-control" name="link" placeholder="Other URLs">
</div>
 <div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Tag</label>
  </div>
  <select class="custom-select" name="tag" required>
    <option value="Entertainment">Entertainment</option>
    <option value="Movies">Movies</option>
    <option value="Technology">Technology</option>
    <option value="Sports">Sports</option>
    <option value="Facts">Facts and Figures</option>
    <option value="Others">Others</option>
  </select>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Content</span>
  </div>
      <textarea name="content" class="form-control" required rows="12"></textarea>
</div>
<br>
{% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-success">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

<button type="submit" class="btn btn-outline-success">Add Post</button>

  </form>
</div>
  <center><a href="{{url_for('index')}}">Go to HomePage</a></center>
</html>
