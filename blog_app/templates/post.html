{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top:2%;">
    <div class="jumbotron">
        <h2>{{blog.title}}</h2>
        <a href="{{url_for('date', dt=blog['date'])}}"><small class="text-muted">{{blog.date}}</small></a>
        <br>
        <a href="{{url_for('tags', tag=blog['tag'])}}"><small class="text-muted">{{blog.tag}}</small></a>
        <hr>
        <img src="{{blog.image}}">
        <br>
        <br>
        <pre style="overflow: visible; text-overflow: unset; white-space: pre-line;">{{blog.content}}</pre>
        <a href="{{blog.url}}">Link</a>
        <br>
        <div id="disqus_thread"></div>
        <script>
var disqus_config = function () {
this.page.url = '/post/<l>';
this.page.identifier = PAGE_IDENTIFIER;
};
(function() {
var d = document, s = d.createElement('script');
s.src = 'https://blog-flask.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
</div>
<script id="dsq-count-scr" src="//blog-flask.disqus.com/count.js" async></script>




{% endblock %}
